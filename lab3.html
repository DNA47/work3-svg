<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Document</title>
</head>
<div class="container">
    <div>
        <svg>
            <symbol id="round_cross" width="70" height="70" weight="70" viewBox="0 0 108 108" Color="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="54" cy="54" r="50" stroke-width="2" fill="transparent"/>
                  <line x1="4" y1="54" x2="104" y2="54" transform="rotate(45 54 54)"/>
                  <line x1="4" y1="54" x2="104" y2="54" transform="rotate(-45 54 54)"/>
            </symbol>
            <symbol width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect class="top" x="20" y="29" width="60" height="7.85106" fill="#000" />
                    <rect class="middle" x="20" y="45.5745" width="60" height="7.85106" fill="#000" />
                    <rect class="bottom" x="20" y="62.1489" width="60" height="7.85106" fill="#000" />
            </symbol>
            <symbol id="search" height="100px" weight="100px" viewBox="0 0 108 108" Color="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <line x1="85" y1="54" x2="108" y2="54"  stroke-width="4"  transform="rotate(45 54 54)"/>
                    <circle cx="54" cy="54" r="30" stroke-width="4" fill="transparent"/>
            </symbol>
            <symbol id="house" width="100" height="100" viewBox="0 0 100 100" Color="currentColor" xmlns="http://www.w3.org/2000/svg">
                <polygon points="0 50, 50 0, 100 50" />
                <rect x="20" y="49" width="60" height="50" />
            </symbol>
        </svg>
        <div class="svgLinks">
            <a href class="homepage">
                <svg aria-hidden="true" focusable="false" width="100" height="100">
                    <use xlink:href="#house"></use>
                  </svg>
            </a>
            <a href class="searching">
                <svg aria-hidden="true" focusable="false" width="100" height="100">
                    <use xlink:href="#search"></use>
                  </svg>
            </a>
            <a class="close_window">
                <svg aria-hidden="true" focusable="false" width="100" height="100">
                    <use xlink:href="#round_cross"></use>
                  </svg>
            </a>
        </div>

        <div class="task2">
            <h2>Анимация фона.</h2>
            <svg width="0" height="0">
                <filter id="gaussianBlur1" x="0" y="0" width="100%" height="100%">
                    <feGaussianBlur stdDeviation="1" />
                  </filter>
                  <filter id="gaussianBlur2" x="-30%" y="-30%" width="160%" height="160%">
                    <feGaussianBlur stdDeviation="4" />
                  </filter>
                <div class="foreground"></div>
                <div class="midground"></div>
                <div class="background"></div>
                <div class="sky"></div>
            </svg>
        </div>
    
</body>
</html>
